<html>
<head>
	<title> what next app by selvavani</title>
	<style>
		* { font-size: 50px; }
		body { background-color: yellow;  }
	</style>
	<script>
	function show()
               {
		event.preventDefault();
		let name = document.getElementById("name");
		let job = document.getElementById("job");
		let ms = document.getElementById("ms");
		let mba = document.getElementById("mba");
		let ans = document.getElementById("ans");


		if  (name.value  ==  "")
		{
			alert("name is empty");
			ans.innerHTML = "";
			name.focus();
			return;
		}
		else if  (name.value.trim()  ==  "")
		{
			alert("name cannot be spaces");
			ans.innerHTML = "";
			name.value = "";
			name.focus();
			return;	
		}
		else if  (! name.value.match(/^[A-Za-z  ]+$/))
		{
		                alert("name should contain only alpha");
			ans.innerHTML = "";
			name.value = "";
			name.focus();
			return;
		}
	
		let choice = "";
		if  (job.checked)			choice = "JOB";
		else if (ms.checked)		choice = "MS";	
		else				choice = "MBA";

		let msg = "name  =  " +  name.value  + " choice = " +  choice;
		ans.innerHTML = msg;
	}
	</script>
</head>

<body>
<center>
	</h1> WHAT NEXT </h1>	
	<form onsubmit="show()">
		<input type="text"  placeholder="enter ur name"  id="name"/>
		<br><br>
		<input type="radio"  name="c"  id="job"  checked=true/> Job
		<input type="radio"  name="c"  id="ms"/> ms
		<input type="radio"  name="c"  id="mba"/> mba
		<br><br>
		<input type="submit"/>

	</form>
	<h1 id="ans"/>
	
	
</center>
</body>
</html>
